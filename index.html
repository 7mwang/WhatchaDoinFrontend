<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatcha Doin?</title>
    <link rel="stylesheet" href="styles.css">
    <div id="events"></div>
    <script src="script.js"></script>
</head>
<body>
    <script>
        const options = {
            weekday: "long",
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            hour12: true, 
            timeZoneName: "short"
        };

        fetch("http://localhost:8080/events/get/all")
        .then(response => response.json())
        .then(events => {
            const eventsDiv = document.getElementById("events");
            eventsDiv.innerHTML = events.map(event => `
                <div class="event">
                    <h1>${event.name}</h1>
                    <p>Start Time: ${convertTime(event.startTime)}</p>
                    <p>End Time: ${convertTime(event.endTime)}</p>
                </div>
            `).join('');
        })
        function convertTime(time) {
            return time.toLocaleString("en-US", options);
        }
    </script>
</body>
</html>>
